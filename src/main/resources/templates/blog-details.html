<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p th:text="${el.views}"/>
        <p><b>Просмотры</b> <span th:text="${el.views}"/></p>
        <a th:href="'/blog/'+${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br>
        <form th:action = "'/blog/'+ ${el.id} + '/remove'" method="post" ><br>
            <button class="btn btn-warning" type="submit" >Удалить</button><br>
        </form><br>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
